# Excel Template Configuration
# Configurazione per l'export Excel dei disegni tecnici

# Nome del file template da copiare (da /app/assets/excel-templates/)
TEMPLATE_FILE=template-01.xlsx
# Nota: Il template verrà copiato da app/assets/excel-templates/ e servito da public/assets/excel-templates/

# Coordinate per i dati singoli (una sola cella)
DRAWING_NAME=J2
MODEL_NAME=J4

# Coordinate per i dati multipli (crescenti per riga)
# Il + indica che ci saranno più valori che cresceranno nel numero della riga
BALLOON_VALUE+=A7
ATTRIBUTE1_VALUE+=B7
ATTRIBUTE2_VALUE+=C7
ATTRIBUTE3_VALUE+=D7
ATTRIBUTE4_VALUE+=E7